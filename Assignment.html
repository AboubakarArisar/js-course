<!DOCTYPE html>
<html>
<body>

<h2>Aboubakar Assignment 2</h2>

<button onclick="calculateResults()">Click me</button>

<script>
function calculateGrade(percentage) {
    if (percentage >= 90) {
        return 'A+';
    } else if (percentage >= 80) {
        return 'A';
    } else if (percentage >= 70) {
        return 'B';
    } else if (percentage >= 60) {
        return 'C';
    } else {
        return 'F';
    }
}

function calculatePassFail(percentage, passingPercentage) {
    return percentage >= passingPercentage ? 'Pass' : 'Fail';
}

function calculateResults() {
    const name = prompt('Enter your name:');
    const rollNumber = prompt('Enter your roll number:');
    
    const subjects = ['Maths', 'Science', 'English', 'PS', 'Art'];
    let totalMarks = 0;

    for (const subject of subjects) {
        const marks = parseFloat(prompt(`Enter marks for ${subject}:`));
        totalMarks += marks;
    }

    const numberOfSubjects = subjects.length;
    const percentage = (totalMarks / (numberOfSubjects * 100)) * 100;
    const grade = calculateGrade(percentage);
    const passingPercentage = 40;
    const passFailResult = calculatePassFail(percentage, passingPercentage);

    console.log('Results:');
    console.log('Name:', name);
    console.log('Roll Number:', rollNumber);
    console.log('Total Marks:', totalMarks);
    console.log('Percentage:', percentage.toFixed(2) + '%');
    console.log('Grade:', grade);
    console.log('Pass/Fail Result:', passFailResult);
}

</script>

</body>
</html>
